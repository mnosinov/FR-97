<!DOCTYPE html>
<html>

  <head>
    <style>
      ul {
        list-style: none;
        margin: 0;
        padding: 20px;
        background: gray;
        color: white;
        width: 30%;
      }

      @media screen and (min-width: 600px) and (max-width: 1000px) {
        ul {
          width: 100%;
        }

        li {
          display: inline;
          margin-right: 50px;
        }
      }

    </style>
  </head>

  <body>
    <ul>
      <li>О компании</li>
      <li>Наши услуги</li>
      <li>Ваши отзывы</li>
      <li>Контакты</li>
    </ul>
  </body>

</html>
