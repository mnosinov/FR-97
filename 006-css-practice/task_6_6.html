<!DOCTYPE html>
<html>

  <head>
    <style>
      .blue {
        width: 200px;
        height: 200px;
        background: blue;
        position: absolute;
      }

      .red {
        width: 100px;
        height: 100px;
        background: red;
        border-radius: 50%;
        position: absolute;
        top: 50px;
        right: 50px;
      }

      h1 {
        font-size: 100px;
        padding: 50px;
        margin: 0;
        z-index: 1;
        position: absolute;
        top: 0;
      }

    </style>
  </head>

  <body>
    <div class="blue">
      <div class="red"></div>
    </div>
    <h1>Position</h1>
  </body>

</html>
